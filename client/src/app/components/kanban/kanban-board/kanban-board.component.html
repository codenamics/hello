<div style="margin: 20px">
  <button
    class="button-standard-item"
    style="margin-left: 7px; box-shadow: rgb(149 157 165 / 20%) 0px 8px 24px"
    (click)="addList()"
  >
    + New List
  </button>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <div *ngIf="board?.lists?.length === 0 && loading">Loading</div>
  <div
    style="
      margin-top: 20px;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 25px;
      font-weight: bold;
    "
    *ngIf="board?.lists?.length === 0"
  >
    :(
  </div>

  <div
    cdkDropList
    [cdkDropListAutoScrollStep]="15"
    cdkDropListOrientation="horizontal"
    [cdkDropListData]="board?.lists?.length !== 0 && !loading"
    (cdkDropListDropped)="dropColumns($event)"
    class="lists-container"
    cdkScrollable
  >
    <app-kanban-list [board]="board"></app-kanban-list>
  </div>
</div>
