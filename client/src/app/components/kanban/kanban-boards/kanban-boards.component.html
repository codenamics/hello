<div style="padding: 20px">

    <button (click)="openDialog()" class="button-standard-item">+ New Item</button>
    <div
      style="display: flex; flex-direction: row"
      *ngIf="boards.length != 0 && !loading"
    >
      <div routerLink="/home/board/{{board.id}}"
        style="
          background-color: #edf2fc;
          color: #333;
          width: 100px;
          height: 100px;
          padding: 10px;
          margin: 15px;
          border-radius: 4px;
          display: flex;
          justify-content: space-between;
        "
        *ngFor="let board of boards"
      >
      
        {{ board.title }}
        <span (click)="deleteBoard(board.id, board)" style="font-size: 24px; font-weight: 800;">x</span>
      </div>
    </div>
  </div>
