<div (dblclick)="edit(item)" class="item-container" *ngFor="let item of items" cdkDrag>
  <div class="item-custom-placeholder" *cdkDragPlaceholder></div>
  <span
    style="
      margin-bottom: 15px;
      font-size: 17px;
      font-weight: 800;
      color: #12203e;
    "
    >{{item.title}}</span
  >
  {{ item.description }}
</div>
