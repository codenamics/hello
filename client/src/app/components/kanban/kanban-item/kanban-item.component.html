<div class="item-container" *ngFor="let items of item.items" cdkDrag>
  <div class="item-custom-placeholder" *cdkDragPlaceholder></div>
  <span
    style="
      margin-bottom: 15px;
      font-size: 17px;
      font-weight: 800;
      color: #12203e;
    "
    >Title</span
  >
  {{ items.title }}
</div>
