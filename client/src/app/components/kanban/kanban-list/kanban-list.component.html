<div
    cdkDropListGroup
    class="column_wrapper"
    *ngFor="let column of board?.lists"
    cdkDrag
    [cdkDragData]="column"
    class="column"
  >
   
    <div cdkDragHandle class="list-header">
      <div style="font-weight: 600; font-size: 20px">{{ column.title }}</div>
      <div style="display: flex; align-items: center">
        <button (click)="addItem(column.id)" class="button-standard-item" style="margin-right: 10px">
          + New Item
        </button>
        <button (click)="deleteList(board.id, column)" class="button-standard-item" style="padding: 5px; background-color: #fcedef;">
          <mat-icon [ngStyle]="{'color':'#d3434a'}">delete_forever</mat-icon>
        </button>
      </div>
    </div>
    <div
      cdkDropList
      [id]="column.id"
      class="card_container"
      [cdkDropListData]="column.items"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListConnectedTo]="getConnectedList()"
      
    >
     <div style="padding: 10px; text-align: center;" *ngIf="column.items.length === 0">I am empty:/</div>
      <app-kanban-item [items]="column.items"></app-kanban-item>
    </div>
  </div>
