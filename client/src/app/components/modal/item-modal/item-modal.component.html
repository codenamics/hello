<div class="fixActionRow">
  <h1 mat-dialog-title>Add Item</h1>
  <div style="margin-top: 5px;" mat-dialog-content>
    <input
      placeholder="Title"
      style="
        outline: none;
        width: 95%;
        height: 45px;
        padding-left: 10px;
        margin-bottom: 15px;
        background-color: #edf2fc;
        color: #4379d3;
        border-radius: 4px;
        border: none;
      "
      [(ngModel)]="data.title"
    />
    <input
      placeholder="Description"
      style="
        outline: none;
        border: none;
        width: 95%;
        height: 45px;
        padding-left: 10px;
        color: #4379d3;
        background-color: #edf2fc;
        border-radius: 4px;
      "
      [(ngModel)]="data.description"
    />
  </div>

  <div class="spacer"></div>

  <div mat-dialog-actions align="end">
    <button
      style="margin-right: 10px"
      class="button-standard-item"
      (click)="onNoClick()"
    >
      Cancel
    </button>
    <button
      class="button-standard-item"
      [mat-dialog-close]="data"
      cdkFocusInitial
    >
      Add
    </button>
  </div>
</div>
